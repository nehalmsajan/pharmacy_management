<!DOCTYPE html>
<html>
<head>
    <title>Suppliers Information</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Suppliers Information</h1>
    <table border="1">
        <thead>
            <tr>
                <th>SupplierID</th>
                <th>SupplierName</th>
                <th>ContactNumber</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>
                    <form action="/delete_supplier/{{ row[0] }}" method="POST">
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="/add_supplier" method="GET">
        <button type="submit"  class="add-patient-button">Add Supplier</button>
    </form>
    <form action="/" method="get">
        <input type="submit" value="Back to Main Menu" class="back-to-main-menu">
    </form>
</body>
</html>
