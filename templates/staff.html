<!DOCTYPE html>
<html>
<head>
    <title>Pharmacy Staff Information</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Pharmacy Staff Information</h1>
    <table border="1">
        <thead>
            <tr>
                <th>StaffID</th>
                <th>FirstName</th>
                <th>LastName</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="/" method="get">
        <input type="submit" value="Back to Main Menu" class="back-to-main-menu">
    </form>
</body>
</html>
