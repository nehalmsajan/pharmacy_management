<!DOCTYPE html>
<html>
<head>
    <title>Drugs Information</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Drugs Information</h1>
    <table border="1">
        <thead>
            <tr>
                <th>DrugID</th>
                <th>DrugName</th>
                <th>Dosage</th>
                <th>ExpirationDate</th>
                <th>QuantityInStock</th>
                <th>SupplierID</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
                <td>{{ row[5] }}</td>
                <td>
                    <form action="/delete_drug/{{ row[0] }}" method="POST">
                        <button type="submit" class="delete-button">Delete</button>
                    </form>
                    
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action="/" method="get">
        <input type="submit" value="Back to Main Menu" class="back-to-main-menu">
    </form>
    <form action="/add_drug" method="get">
        <button type="submit" class="add-patient-button">Add Drug</button>
    </form>
</body>
</html>
